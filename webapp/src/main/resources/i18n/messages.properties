#Help
help.title=Ayuda
help.firstSteps.title=Sus primeros pasos:
help.firstSteps.text=¡Hola! Bienvenido a Pet Society, si aún no está registrado, siéntase libre de\
  hacer click en "Registrarme" para crear una nueva cuenta. Sin una cuenta, puede ver que mascotas se encuentran disponible, \
  pero no puede aplicar para adoptarlas. Con una cuenta, puede acceder a habilidades como mostrar interés en mascotas, \
  agregar sus propias mascotas ¡y mucho más!
help.filter.title=Filtros y Búsqueda:
help.filter.text=Para asistirlo en su búsqueda para encontrar su mascota indicada, siéntase libre de utilizar nuestras herramientas \
  de filtrado o nuestra barra de búsqueda. 
help.addPet.title=Añadir Mascota:
help.addPet.text=Para añadir una mascota, primero asegúrese de crear una cuenta, luego, haga click en "Añadir Mascota", esto \
  lo redireccionará a un formulario que debe llenar con la información solicitada.¡No se olvide de poner fotos adorables!
help.profile.title=Mi Perfil:
help.profile.text=Haciendo click en "Mi Perfil", será redireccionado a si página de perfil, donde puede ver todas las \
  mascotas que ha subido, o también puede editar su información personal.  
help.requests.title=Intereses y Solicitudes:
help.requests.text=Para asistir a los usuarios que quieren encontrar el dueño indicado para una mascota, desarollamos un \
  sistema de "solicitudes" donde si desea adoptar una mascota, primero debe hacer click en el botón "Mostrar Interés" en la \
  página de la mascota. Esto creará una solicitud que el dueño puede aceptar o rechazar (Puede ver los intereses de otros \
  usuarios en sus mascotas haciendo click en "Intereses"). ¡Si una solicitud es aceptada, recibirá un mail con la información \
  para contactar al dueño y empezar el proceso para adoptar a su nuevo amigo! En la página de "Solicitudes" puede ver todas \
  las mascotas en las que mostró interés, y si desea, cancelar la solicitud. 
help.recoverUser.title=Recuperar Cuenta
